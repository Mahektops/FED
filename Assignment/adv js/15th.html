<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Classes</title>
</head>

<body>

    <!-- Button to trigger alert -->
    <button id="alertButton">Click me to show classes</button>

    <script>
        // Function to handle button click
        function handleClick() {
            // Select all elements with classes
            const elementsWithClasses = document.querySelectorAll('[class]');

            // Loop over each element and show its class name
            elementsWithClasses.forEach(function (element) {
                alert("Class Name: " + element.className);
            });
        }

        // Add click event listener to the button
        document.getElementById('alertButton').addEventListener('click', handleClick);
    </script>

</body>

</html>
