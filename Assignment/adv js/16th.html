<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #menuIcon {
            display: none;
            /* Initially hide menu icon */
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            nav {
                display: none;
                /* Hide nav on small screens */
            }

            #menuIcon {
                display: block;
                /* Show menu icon on small screens */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="menuIcon">&#9776;</div> <!-- Menu icon (hamburger icon) -->
    </header>

    <script>
        // JavaScript to toggle the visibility of the navigation menu on small screens
        const menuIcon = document.getElementById('menuIcon');
        const nav = document.querySelector('nav');

        menuIcon.addEventListener('click', function () {
            // Toggle the display property of the navigation menu
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'block';
            }
        });
    </script>
</body>
</html>
