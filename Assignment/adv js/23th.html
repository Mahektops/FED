<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function that returns a promise
        function fetchData() {
            return new Promise((resolve, reject) => {
                // Simulate fetching data asynchronously
                setTimeout(() => {
                    const data = {
                        name: 'John',
                        age: 30
                    };
                    const error = false; // Set to true to simulate an error
                    if (!error) {
                        resolve(data); // Resolve with data
                    } else {
                        reject('Error: Unable to fetch data'); // Reject with error message
                    }
                }, 1000);
            });
        }

        // Using the promise
        fetchData()
            .then((data) => {
                console.log('Data fetched successfully:', data);
                return data;
            })
            .then((data) => {
                // Perform additional processing on the fetched data
                console.log('Additional processing:', data);
            })
            .catch((error) => {
                console.error('Failed to fetch data:', error);
            })
            .finally(() => {
                console.log('Promise completed'); // This will be executed regardless of the outcome
            });
    </script>
</body>
</html>
