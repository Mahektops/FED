<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log()
        console.log('Hello, world!');


        // alert()
        alert('Hello, world!');


        // document.write()
        document.write('Hello, world!');


        // innerHTML property
        document.getElementById('output').innerHTML = 'Hello, world!';

    </script>
</body>
</html>
